<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="card">
      
      <img src="./images/image-victor.jpg" alt="avatar" />
      <p><span class="bold">Victor Crest</span> 26</p>
      <span>London</span>
      <hr>
       <div class="data">
        <span class="stats">
          <span class='bold'>80K</span>
          <span class="stat">Followers</span>
        </span>
           <span class="stats">
            <span class="bold">803K</span>
            <span class="stat">Likes</span>
        </span>
        <span class="stats">
          <span class="bold">1.4K</span>
           <span class="stat">Photos</span>
        </span>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
    </footer>
    
  </body>
</html>
